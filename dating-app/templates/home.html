<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dating App</title>
</head>
<body>
    <h1>Users</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{{ url_for('profile', user_id=user['id']) }}">{{ user['username'] }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
